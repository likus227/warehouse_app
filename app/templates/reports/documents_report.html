{% extends "base.html" %}
{% block title %}Raport dokumentów{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">Dokumenty magazynowe</h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <p class="text-gray-600 mb-4">Lista dokumentów PZ/WZ</p>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500">Numer</th>
                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500">Typ</th>
                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500">Data</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for dok in dokumenty %}
            <tr>
                <td class="px-4 py-2 text-sm">{{ dok.numer }}</td>
                <td class="px-4 py-2 text-sm">{{ dok.typ.value }}</td>
                <td class="px-4 py-2 text-sm">{{ dok.data_wystawienia.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
