{% extends "base.html" %}
{% block title %}Rotacja produktów{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">Rotacja produktów</h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <p class="text-gray-600 mb-4">Najpopularniejsze produkty w wybranym okresie</p>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500">Produkt</th>
                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500">Sprzedano</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for p, ilosc in produkty_rotacja %}
            <tr>
                <td class="px-4 py-2 text-sm">{{ p.kod }} - {{ p.nazwa }}</td>
                <td class="px-4 py-2 text-sm font-semibold">{{ ilosc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
