{% extends "base.html" %}
{% block title %}Nowe zamówienie - System BHP{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">
        <i class="fas fa-plus-circle mr-2"></i>Nowe zamówienie klienta
    </h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Klient</label>
            <select name="klient_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="">Wybierz klienta</option>
                {% for klient in klienci %}
                <option value="{{ klient.id }}">{{ klient.nazwa }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Pozycje zamówienia</label>
            <div id="pozycje-container" class="space-y-3">
                <div class="grid grid-cols-12 gap-2 p-4 border rounded-md pozycja-row">
                    <div class="col-span-7">
                        <select name="produkt_id[]" required class="block w-full rounded-md border-gray-300 shadow-sm text-sm">
                            <option value="">Wybierz produkt</option>
                            {% for p in produkty %}
                            <option value="{{ p.id }}" data-cena="{{ p.cena_jednostkowa }}">{{ p.kod }} - {{ p.nazwa }} ({{ "%.2f"|format(p.cena_jednostkowa) }} zł)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-span-3">
                        <input type="number" name="ilosc[]" placeholder="Ilość" required min="1" class="block w-full rounded-md border-gray-300 shadow-sm text-sm">
                    </div>
                    <div class="col-span-2 flex items-center justify-center">
                        <button type="button" onclick="usunPozycje(this)" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button type="button" onclick="dodajPozycje()" class="mt-2 inline-flex items-center text-sm text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-plus mr-1"></i>Dodaj kolejną pozycję
            </button>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Uwagi</label>
            <textarea name="uwagi" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('orders.customer_orders_list') }}" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300">Anuluj</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Zapisz zamówienie</button>
        </div>
    </form>
</div>

<script>
function dodajPozycje() {
    const container = document.getElementById('pozycje-container');
    const newRow = container.querySelector('.pozycja-row').cloneNode(true);
    newRow.querySelectorAll('select, input').forEach(el => el.value = '');
    container.appendChild(newRow);
}

function usunPozycje(button) {
    const container = document.getElementById('pozycje-container');
    const rows = container.querySelectorAll('.pozycja-row');
    
    // Nie pozwalaj usunąć ostatniej pozycji
    if (rows.length > 1) {
        button.closest('.pozycja-row').remove();
    } else {
        alert('Musisz mieć przynajmniej jedną pozycję w zamówieniu!');
    }
}
</script>
{% endblock %}
