{% extends "base.html" %}
{% block title %}Nowe zamówienie do dostawcy - System BHP{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">
        <i class="fas fa-file-invoice mr-2"></i>Nowe zamówienie do dostawcy
    </h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label class="block text-sm font-medium text-gray-700">Dostawca</label>
                <select name="dostawca_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Wybierz dostawcę</option>
                    {% for d in dostawcy %}
                    <option value="{{ d.id }}">{{ d.nazwa }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Planowana data dostawy</label>
                <input type="date" name="data_dostawy" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Pozycje zamówienia</label>
            <div id="pozycje-container" class="space-y-3">
                <div class="grid grid-cols-4 gap-4 p-4 border rounded-md">
                    <div class="col-span-2">
                        <select name="produkt_id[]" required class="block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">Wybierz produkt</option>
                            {% for p in produkty %}
                            <option value="{{ p.id }}">{{ p.kod }} - {{ p.nazwa }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <input type="number" name="ilosc[]" placeholder="Ilość" required min="1" class="block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <input type="number" name="cena[]" placeholder="Cena" required min="0" step="0.01" class="block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>
            <button type="button" onclick="dodajPozycje()" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-plus mr-1"></i>Dodaj kolejną pozycję
            </button>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Uwagi</label>
            <textarea name="uwagi" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('orders.supplier_orders_list') }}" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300">Anuluj</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Zapisz zamówienie</button>
        </div>
    </form>
</div>

<script>
function dodajPozycje() {
    const container = document.getElementById('pozycje-container');
    const newRow = container.firstElementChild.cloneNode(true);
    newRow.querySelectorAll('select, input').forEach(el => el.value = '');
    container.appendChild(newRow);
}
</script>
{% endblock %}
