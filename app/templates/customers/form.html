{% extends "base.html" %}
{% block title %}{% if klient %}Edycja{% else %}Dodawanie{% endif %} klienta{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">{% if klient %}Edycja{% else %}Dodawanie{% endif %} klienta</h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Nazwa</label>
                <input type="text" name="nazwa" value="{{ klient.nazwa if klient else '' }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">NIP</label>
                <input type="text" name="nip" value="{{ klient.nip if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Telefon</label>
                <input type="text" name="telefon" value="{{ klient.telefon if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ klient.email if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Kod pocztowy</label>
                <input type="text" name="kod_pocztowy" value="{{ klient.kod_pocztowy if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Miasto</label>
                <input type="text" name="miasto" value="{{ klient.miasto if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Adres</label>
                <input type="text" name="adres" value="{{ klient.adres if klient else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('customers.list') }}" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300">Anuluj</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Zapisz</button>
        </div>
    </form>
</div>
{% endblock %}
