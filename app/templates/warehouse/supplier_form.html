% extends "base.html" %}
{% block title %}{% if dostawca %}Edycja{% else %}Dodawanie{% endif %} dostawcy{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold text-gray-900">{% if dostawca %}Edycja{% else %}Dodawanie{% endif %} dostawcy</h3>
</div>
<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nazwa</label>
                <input type="text" name="nazwa" value="{{ dostawca.nazwa if dostawca else '' }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">NIP</label>
                <input type="text" name="nip" value="{{ dostawca.nip if dostawca else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Telefon</label>
                <input type="text" name="telefon" value="{{ dostawca.telefon if dostawca else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ dostawca.email if dostawca else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Adres</label>
                <input type="text" name="adres" value="{{ dostawca.adres if dostawca else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Osoba kontaktowa</label>
                <input type="text" name="kontakt_osoba" value="{{ dostawca.kontakt_osoba if dostawca else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('warehouse.suppliers_list') }}" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300">Anuluj</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Zapisz</button>
        </div>
    </form>
</div>
{% endblock %}
