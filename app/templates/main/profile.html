{% extends "base.html" %}

{% block title %}Profil - System BHP{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold leading-7 text-gray-900">
        <i class="fas fa-user-circle mr-2"></i>Mój profil
    </h3>
</div>

<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" action="{{ url_for('main.profile_edit') }}" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label class="block text-sm font-medium text-gray-700">Login</label>
                <input type="text" value="{{ g.user.login }}" disabled
                       class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Rola</label>
                <input type="text" value="{{ g.user.rola.value }}" disabled
                       class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm sm:text-sm">
            </div>

            <div>
                <label for="imie" class="block text-sm font-medium text-gray-700">Imię</label>
                <input type="text" name="imie" id="imie" value="{{ g.user.imie }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="nazwisko" class="block text-sm font-medium text-gray-700">Nazwisko</label>
                <input type="text" name="nazwisko" id="nazwisko" value="{{ g.user.nazwisko }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ g.user.email }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
        </div>

        <div class="border-t border-gray-200 pt-6">
            <h4 class="text-lg font-medium text-gray-900 mb-4">Zmiana hasła</h4>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="stare_haslo" class="block text-sm font-medium text-gray-700">Stare hasło</label>
                    <input type="password" name="stare_haslo" id="stare_haslo"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="nowe_haslo" class="block text-sm font-medium text-gray-700">Nowe hasło</label>
                    <input type="password" name="nowe_haslo" id="nowe_haslo"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Zapisz zmiany
            </button>
        </div>
    </form>
</div>
{% endblock %}
