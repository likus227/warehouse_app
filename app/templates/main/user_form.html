{% extends "base.html" %}

{% block title %}{% if user %}Edycja{% else %}Dodawanie{% endif %} użytkownika - System BHP{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <h3 class="text-3xl font-bold leading-7 text-gray-900">
        <i class="fas fa-user mr-2"></i>{% if user %}Edycja{% else %}Dodawanie{% endif %} użytkownika
    </h3>
</div>

<div class="mt-6 bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
                <input type="text" name="login" id="login" value="{{ user.login if user else '' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email if user else '' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="imie" class="block text-sm font-medium text-gray-700">Imię</label>
                <input type="text" name="imie" id="imie" value="{{ user.imie if user else '' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="nazwisko" class="block text-sm font-medium text-gray-700">Nazwisko</label>
                <input type="text" name="nazwisko" id="nazwisko" value="{{ user.nazwisko if user else '' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="rola" class="block text-sm font-medium text-gray-700">Rola</label>
                <select name="rola" id="rola" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    {% for r in roles %}
                    <option value="{{ r.name }}" {% if user and user.rola == r %}selected{% endif %}>{{ r.value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="haslo" class="block text-sm font-medium text-gray-700">{% if user %}Nowe hasło (opcjonalnie){% else %}Hasło{% endif %}</label>
                <input type="password" name="{% if user %}nowe_haslo{% else %}haslo{% endif %}" id="haslo" {% if not user %}required{% endif %}
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
        </div>

        {% if user %}
        <div class="flex items-center">
            <input type="checkbox" name="aktywny" id="aktywny" {% if user.aktywny %}checked{% endif %}
                   class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="aktywny" class="ml-2 block text-sm text-gray-900">Aktywny</label>
        </div>
        {% endif %}

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('main.users_list') }}" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300">
                Anuluj
            </a>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Zapisz
            </button>
        </div>
    </form>
</div>
{% endblock %}
