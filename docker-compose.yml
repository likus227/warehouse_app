version: '3.8'

services:
  web:
    build: .
    container_name: warehouse_bhp
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=zmien-to-na-produkcji-$(openssl rand -hex 32)
    volumes:
      - ./instance:/app/instance  # Persystencja bazy danych
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s